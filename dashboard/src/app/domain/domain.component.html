<script src="node_modules/chart.js/src/chart.js"></script>
<main>
    <div class="page-title-mobile"><h1>Domain List</h1></div>

    <div class="chart-container" style="display: block" *ngIf="chartData">
        <canvas baseChart
                [data]="chartData"
                [labels]="chartLabels"
                [chartType]="chartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
    </div>


    <div class="gallery-tabs">
        <div *ngFor="let domain of domains" class="item">
            <div class="description">
                <h3 [innerHTML]="domain.domain"></h3>
                <p><strong>{{domain.canonicalURL}}</strong></p>
                <p><strong>Https: {{domain.validHTTPS? 'Yes' : 'No'}}</strong></p>
            </div>
        </div>
    </div>
</main>
